<!DOCTYPE html>
<html>
  <head>
    <title>DirectMe</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/stylesheets/semantic.css">
    <link rel="stylesheet" href="static/stylesheets/index.css">
    <script src="static/js/jquery-3.1.0.min.js"></script>
    <script src="static/js/semantic.js"></script>

    <script>
      function getStarted() {
        $('html, body').animate({ scrollTop: $('#location').offset().top }, 'slow');
        setTimeout(function () {
           $('#locationstart').focus();
        }, 100);
        return false;
      } 
    </script>
  </head>

  <body>
    <!-- Page Contents -->
    <div class="pusher">
      <div class="ui inverted vertical masthead center aligned segment" id="introheader">
        <video src="static/video/Going-Places.mp4" autoplay="" loop=""></video>
        <div class="ui container center aligned" id="overlay">
          <div class="right item" id="useraccount">
            <a class="ui inverted button">Log in</a>
            <a class="ui inverted button">Sign Up</a>
          </div>
          <div class="ui text container">
              <h1 class="ui inverted header">
                DirectMe
              </h1>
              <h2>Helping to analyse your daily routes</h2>
              <button class="ui huge primary button" id="getstarted" onclick="getStarted()">Get Started</i></button>
          </div>
        </div>
      </div>

      <br/><br/>
      <div class="ui vertical"></div>

      <div class="ui form" id="location">
        <div class="ui massive icon input">
          <input type="text" id="locationstart" placeholder="Start Location">
        </div>
        <br/><br/>
        <div class="ui massive icon input">
          <input type="text" id="locationend" placeholder="Destination">
        </div>

        <div class="ui center aligned grid" id="optionslist">
          <div class="inline fields">
          <label>What's your favorite fruit?</label>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="fruit" tabindex="0">
              <label>Apples</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="fruit" tabindex="0">
              <label>Oranges</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="fruit" tabindex="0">
              <label>Pears</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="fruit" tabindex="0">
              <label>Grapefruit</label>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
    <br/><br/>

    <div class="ui inverted vertical footer segment">
      <div class="ui container">
        <div class="seven wide column">
          <h4 class="ui inverted header">Developed @ GovHack 2016</h4>
          <ul id="developers">
            <li><img class="ui avatar image" src="https://github.com/rishsharma1996.png?size=50"><span>Rishabh Sharma</span></li>
            <li><img class="ui avatar image" src="https://github.com/aishsingh.png?size=50"><span>Aishwarya Singh</span></li>
            <li><img class="ui avatar image" src="https://github.com/BlinkVoid.png?size=50"><span>Roger Zhou</span></li>
            <li><img class="ui avatar image" src="https://github.com/github.png?size=50"><span>Julia Tang</span></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
